<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/icons/favicon.png" type="image/png">
  <title>Glee | Online shopping</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.png" alt="Glee logo">
        </a>
        <nav class="header__nav">
          <ul class="menu">
            <li class="menu__item">
              <a class="menu__link" href="#">Home</a>
            </li>
            <li class="menu__item">
              <a class="menu__link menu__link--plus" href="#">About</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Services</a>
            </li>
            <li class="menu__item">
              <a class="menu__link menu__link--plus" href="#">Pages</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">News</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user">
          <a class="user__link user__link--search" href="#">
          </a>
          <span class="user__box">
            <a class="user__link user__link--heart" href="#">
              <span class="user__num">0</span>
            </a>
            <a class="user__link user__link--basket" href="#">
              <span class="user__num">0</span>
            </a>
          </span>
          <a class="user__link user__link--circle" href="#"></a>
        </div>
      </div>
    </div>
  </header>





  <!-- JS -->
  <!-- <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script> -->
  <script src="js/main.min.js"></script>
</body>

</html>
