 <form class="contact" action="#">

   <div class="contact__row">
     <div class="contact__naming">
       <label class="contact__label" for="name">
         <input type="text" class="contact__input contact__input--name" name="name-input" id="name" placeholder="Name">
       </label>
     </div>

     <div class="contact__email">
       <label class="contact__label" for="email">
         <input type="email" class="contact__input contact__input--mail" name="email-input" id="email"
           placeholder="@@placeholder">
       </label>
     </div>
   </div>
   <label class="contact__label" for="contact-textarea"></label>
   <textarea class="contact__textarea" placeholder="@@textarea" id="contact-textarea"></textarea>
   <button class="contact__btn" type="submit">Post comment</button>
 </form>
