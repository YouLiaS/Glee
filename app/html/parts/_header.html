 <header class="header" id="header">
   <div class="container">
     <div class="header__inner">
       <nav class="header__nav">
         <a class="logo" href="#">
           <img class="logo__img" src="images/logo.png" alt="Glee logo">
         </a>
         <button class="header__burger" type="button">
           <span class="sr-only">Mobile menu button</span>
           <svg class="icon__menu">
             <use xlink:href="images/icons/sprite.svg#burger-menu"></use>
           </svg>
         </button>
         <ul class="menu">
           <li class="menu__item">
             <a class="menu__link menu__link--plus" href="#">Home</a>
           </li>
           <li class="menu__item">
             <a class="menu__link" href="#">About</a>
           </li>
           <li class="menu__item">
             <a class="menu__link" href="#">Services</a>
           </li>
           <li class="menu__item">
             <a class="menu__link menu__link--plus" href="#">Pages</a>
           </li>
           <li class="menu__item">
             <a class="menu__link" href="#">News</a>
           </li>
           <li class="menu__item">
             <a class="menu__link" href="#">Contact</a>
           </li>
         </ul>
         <div class="user">
           <button class="user__link user__link--search" type="button">
             <span class="sr-only">Seach button</span>
             <svg class="icon__search">
               <use xlink:href="images/icons/sprite.svg#search"></use>
             </svg>
           </button>
           <div class="user__box">
             <a class="user__link user__link--heart" href="#">
               <span class="sr-only">Favorites link</span>
               <span class="user__num">0</span>
               <svg class="icon__heart">
                 <use xlink:href="images/icons/sprite.svg#heart"></use>
               </svg>
             </a>
             <a class="user__link user__link--basket" href="#">
               <span class="sr-only">Basket link</span>
               <svg class="icon__basket">
                 <use xlink:href="images/icons/sprite.svg#basket"></use>
               </svg>
               <span class="user__num">0</span>
             </a>
           </div>
           <button class="user__link user__link--ellipse" type="button">
             <span class="sr-only">Menu button</span>
             <svg class="user__ellipse">
               <use xlink:href="images/icons/sprite.svg#ellipse"></use>
             </svg>
           </button>
         </div>
       </nav>
     </div>
   </div>
 </header>
