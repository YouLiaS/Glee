<article class="product-card">
  <a class="product-card__image" href="#">
    <img class="product-card__img" src="@@img" alt="@@alt">
  </a>
  <div class="product-card__info">
    <h3 class="product-card__heading">
      <a class="product-card__link" href="#">@@title</a>
    </h3>
    <div class="product-card__rating" data-rateyo-rating="4"></div>
    <span class="product-card__price">$29.00</span>
    <div class="product-card__add">
      <div class="product-card__descr">
        <p>
          consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna
          aliqua.
          Ut enim ad minim veniam, quis nostrud exercitation
        </p>
      </div>
    </div>
  </div>
  <!-- icons hover -->
  <div class="icons">
    <a class="icons__icon icons__icon--search" href="#">
      <span class="sr-only">Search</span>
    </a>
    <button class="icons__icon icons__icon--basket" type="button">
      <span class="sr-only">Basket</span>
    </button>
    <button class="icons__icon icons__icon--heart" type="button">
      <span class="sr-only">Favorites</span>
    </button>
  </div>
  <!-- icons hover -->
</article>
