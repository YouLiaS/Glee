<li class="goods__item">
  <a class="goods__image goods__image--order" href="#">
    <img class="goods__img" src="@@src" alt="@@alt">
  </a>
  <div class="goods__info">
    <h3 class="goods__title">
      <a class="goods__caption" href="#">@@goods-title</a>
    </h3>
    <div class="goods__descr">
      <p>@@text</p>
    </div>
    <a class="goods__more" href="#">View More</a>
  </div>
</li>
