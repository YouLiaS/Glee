<li class="team__item">
  <div class="team__image">
    <img class="team__img" src="@@img" alt="@@alt">
  </div>
  <div class="team__box">
    <div class="team__info">
      <span class="team__name" href="#">@@name</span>
      <span class="team__proff">@@proff</span>
    </div>
    <div class="team__socials">
      <a class="team__thumb" href="#">
        <span class="sr-only">Instagram link</span>
        <svg class="icon">
          <use xlink:href="images/icons/sprite.svg#instagram"></use>
        </svg>
      </a>
      <a class="team__thumb" href="#">
        <span class="sr-only">Google plus link</span>
        <svg class="icon">
          <use xlink:href="images/icons/sprite.svg#google+"></use>
        </svg>
      </a>
    </div>
  </div>
</li>
